<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background</title>
    <style>
        body {
            font-family: romans;
            color: pink;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #333; /* Dark background for the header */
            color: pink;
            padding: 10px 0;
        }
        nav {
            background-color: #555; /* Slightly lighter background for the nav */
            color: pink;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: pink;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 20px;
        }
        nav a:hover {
            background-color: #777; /* Hover effect for links */
        }
    </style>
</head>
<body>
    <header><font-size: 30px;>Welcome to IST4035</font></header>
    <nav>
        <a href="#">Home</a> | 
        <a href="#">About</a> | 
        <a href="#">Courses</a> | 
        <a href="#">Contact</a>
    </nav>
    <div class="welcome"><center>
        This is the home page for the advanced web development course.</center>
    </div>
</body>
</html>
